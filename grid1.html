<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .conteiner{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3,100px) 20px 20px;
            gap: 20px;
        }
        .box{
            border: 1px solid salmon;
            text-align: center;  
            background-color: aqua;
        }
        #box1{
            grid-row: span 5;
        }
        #box11, #box12{
            grid-column: span 3;
        }  
    </style>
</head>
<body>
    <div>
        <div class="conteiner">
            <div class="box" id="box1">Box1</div>
            <div class="box" id="box2">Box2</div>
            <div class="box" id="box3">Box3</div>
            <div class="box" id="box4">Box4</div>
            <div class="box" id="box5">Box5</div>
            <div class="box" id="box6">Box6</div>
            <div class="box" id="box7">Box7</div>
            <div class="box" id="box8">Box8</div>
            <div class="box" id="box9">Box9</div>
            <div class="box" id="box10">Box10</div>
            <div class="box" id="box11">Box11</div>
            <div class="box" id="box12">Box12</div>
        </div>
    </div>
</body>
</html>
