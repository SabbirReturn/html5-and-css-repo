<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header >
        <div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Picture</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <header>
            <h2>Welcome to our website. Please submit blow the from.</h2>
        </header>
        <form>
            <label for="Name">Your Name
                <input type="text" name="Your Name" id="Name" placeholder="Your Name">
            </label>
            <label for="Email">Your email
                <input type="email" name="Your Email" id="Email" placeholder="Your Email">
            </label>
            <label for="Number">Your Number
                <input type="number" name="Your Number" id="Number" placeholder="Your Number">
            </label>
            <div class="primary-btn">
                <input type="button" value="Submit">
            </div>
            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="Vipa">
                    <input type="radio" name="Pitha" id="Vapa">Vapa Pitha
                </label>
                <label for="Chitoi">
                    <input type="radio" name="pitha" id="Chitoi">Chitoi Pitha
                </label>
                <label for="Dhupoi">
                    <input type="radio" name="Pitha" id="Dhupoi">Dhupoi Pitha
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one and more vortas</legend>
                <label for="Sorisa">
                    <input type="checkbox" name="vortas" id="Sorisa">Sorira Vorta
                </label>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
