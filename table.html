<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <main>
        <table>
            <caption>This is ID List</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Batch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sabbir</td>
                    <td>20203034</td>
                    <td>202</td>
                </tr>
                <tr>
                    <td>Robin</td>
                    <td>20203035</td>
                    <td>202</td>
                </tr>
                <tr>
                    <td>Hasan</td>
                    <td>20203036</td>
                    <td>202</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="t-footer">
                    <td colspan="3">This is our list</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
