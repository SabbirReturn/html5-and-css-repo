<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element</title>
    <style>
       h3::after{
        content: ' You?';
       }
       p::first-letter{
        font-size: 2em;
       }
       p::selection{
        color: red;
        background-color: blue;
       }
    </style>
</head>
<body>
    <h3>How are</h3>
    <h3>How are</h3>
    <h3>How are</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem recusandae minima harum voluptates assumenda, quo quae perferendis nam doloremque natus esse dolores pariatur quasi error tempore eius amet? Quo, delectus.</p>
</body>
</html>
